<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styles.css">
    
    <title>Lets Chat !!</title>
</head>
<body>  
    <div class="fluid-container" id="chat-room">
        <nav class="navbar ">
            <a class="navbar-brand">Navbar</a>
            <form action="index.html">
                <button class="btn btn-danger my-2 my-sm-0" type="submit" action="index.html">Leave Room</button>
            </form>
        </nav>
        
            <div class="row" >
                <div class="col col-lg-2 fluid-container" id="user-list">
                   <div>
                        <h3>Active Members</h3><br>
                        <p>User 1</p> <br>
                        <p>User 2</p> <br>
                        <p>User 3</p> <br>
                        <p>User 4</p> <br>
                        <p>User 5</p> <br>
                        <i class="fas fa-user-plus fa-2x"></i>
                    </div>
                </div>
               <div class="col chat-messages"style="height:600.500px;overflow-y: auto;">
                    <div class="chat in">
                    </div>
                    <div class="chat out">
                    </div>
                    
               </div>
            </div>
            <div class="row message">
               <div class="col"> 
                    <form id="chat-form">
                        <input type="text" for="message" id="message"placeholder="Type message....."  required>
                        <button id="send" class="btn btn-outline-success btn-sm">Send</button>
                    </form>
                </div>
            </div>
        
    </div>
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.3/qs.min.js" integrity="sha512-juaCj8zi594KHQqb92foyp87mCSriYjw3BcTHaXsAn4pEB1YWh+z+XQScMxIxzsjfM4BeVFV3Ij113lIjWiC2w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/socket.io/socket.io.js"></script>
<script src="./js/main.js"></script>
</html>
